<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示和隐藏</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root"></div>
    <script>
        // 创建Vue的实例
        Vue.createApp({
            // 定义数据
            data() {
                return {
                    show: true,
                    content: 'hello world'
                }
            },
            // 定义方法
            methods: {
                handleButtonClick() {
                    this.show= !this.show
                }
            },
            // 定义页面显示内容
            template: `
                <div>
                    <span v-if="show">{{content}}</span>
                    <button v-on:click = "handleButtonClick">显示/隐藏</button>
                </div>

            `
        }).mount('#root')
    </script>
</body>

</html>
